<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="client">
      <h2 data-cy="clientDetailsHeading"><span jhiTranslate="mnoutApp.client.detail.title">Client</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ client.id }}</span>
        </dd>
        <dt><span jhiTranslate="mnoutApp.client.clientId">Client Id</span></dt>
        <dd>
          <span>{{ client.clientId }}</span>
        </dd>
        <dt><span jhiTranslate="mnoutApp.client.name">Name</span></dt>
        <dd>
          <span>{{ client.name }}</span>
        </dd>
        <dt><span jhiTranslate="mnoutApp.client.email">Email</span></dt>
        <dd>
          <span>{{ client.email }}</span>
        </dd>
        <dt><span jhiTranslate="mnoutApp.client.phone">Phone</span></dt>
        <dd>
          <span>{{ client.phone }}</span>
        </dd>
        <dt><span jhiTranslate="mnoutApp.client.company">Company</span></dt>
        <dd>
          <span>{{ client.company }}</span>
        </dd>
        <dt><span jhiTranslate="mnoutApp.client.program">Program</span></dt>
        <dd>
          <div *ngIf="client.program">
            <a [routerLink]="['/program', client.program.id, 'view']">{{ client.program.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/client', client.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
